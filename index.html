<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="container">
        <p id="texto_resultado"> </p>
        <button class="btn" id="btn_cero">0</button>
        <button class="btn" id="btn_uno">1</button>
        <button class="btn" id="btn_dos">2</button>
        <button class="btn" id="btn_tres">3</button>
        <button class="btn" id="btn_cuatro">4</button>
        <button class="btn" id="btn_cinco">5</button>
        <button class="btn" id="btn_seis">6</button>
        <button class="btn" id="btn_siete">7</button>
        <button class="btn" id="btn_ocho">8</button>
        <button class="btn" id="btn_nueve">9</button>
        <button class="btn" id="btn_suma">+</button>
        <button class="btn" id="btn_resta">-</button>
        <button class="btn" id="btn_division">/</button>
        <button class="btn" id="btn_multiplicacion">*</button>
        <button class="btn" id="btn_elevacion">^</button>
        <!-- <button class="btn" id="btn_raiz">âˆš</button> -->
        <button class="btn" id="btn_delete">Delete</button>
        <button class="btn" id="btn_deleteAll">Delete all</button>
        <button class="btn" id="btn_resultado">Resultado</button>
    </div>
    <p id="resultado_final"></p>
    <script src="script.js"></script>
</body>
</html>
